<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>BrowzillaJS</title>
      <link rel="stylesheet" type="text/css" href="styles.css">
   </head>
   <body>
      <h2>BrowzillaJS</h2>
      <button id="chomp">Chomp!</button>
      <br />
      <div id="container">
         <div id="imagePane">
            <img src="http://lorempixel.com/320/240/" />
         </div>

         <div id="zillaHead">
            <object id="mouthTop" data="svg/mouthTop.svg" type="image/svg+xml" width="100%"></object>
            <object id="mouthBottom" data="svg/mouthBottom.svg" type="image/svg+xml" width="100%"></object>
         </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script type="text/javascript">
         $("button#chomp").on("click", function() {
            $("div#zillaHead").addClass("animEnter");
            $("object#mouthTop").addClass("animCrunch");
         });
      </script>
   </body>
</html>
