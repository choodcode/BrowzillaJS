<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>svgTest</title>
      <link rel="stylesheet" type="text/css" href="styles.css">
   </head>
   <body>
      <div style="width:30px">
         <object data="svg/mouthTop.svg" type="image/svg+xml" width="100%" style="display:block"></object>
         <object data="svg/mouthBottom.svg" type="image/svg+xml" width="100%" style="display:block"></object>
      </div>

      <div style="width:60px">
         <object
            data="svg/mouthTop.svg"
            type="image/svg+xml"
            width="100%"
            style="display: block;
                   animation-name: crunch;
                   animation-duration: 1s;
                   animation-delay: 0.5s;
                   animation-iteration-count: infinite;
                   animation-direction: alternate;">
         </object>
         <object data="svg/mouthBottom.svg" type="image/svg+xml" width="100%" style="display:block"></object>
      </div>

      <div style="width:180px">
         <object data="svg/mouthTop.svg" type="image/svg+xml" width="100%" style="display:block"></object>
         <object data="svg/mouthBottom.svg" type="image/svg+xml" width="100%" style="display:block"></object>
      </div>

      <div style="width:300px">
         <object data="svg/mouthTop.svg" type="image/svg+xml" width="100%" style="display:block"></object>
         <object data="svg/mouthBottom.svg" type="image/svg+xml" width="100%" style="display:block"></object>
      </div>
   </body>
</html>
